<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Vault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #logo {
            width: 300px;
            height: auto;
        }

        #code-form {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <img id="logo" src="{{ url_for('static', filename='vault_tec_logo.png') }}" alt="Tech Vault Logo">
    
    <div id="code-form">
        <form action="/check_code" method="post">
            <label for="code">Enter Code:</label>
            <input type="text" id="code" name="code" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
