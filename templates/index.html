<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Vault</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }
        #logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        #code-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            color: #fff;
        }
        #code {
            margin-bottom: 10px;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <img id="logo" src="treasure.jpg" alt="Tech Vault Logo">

    <div id="code-form">
        <form action="/check_code" method="post">
            <label for="code" style="font-size: 18px;">Enter Code:</label>
            <input type="text" id="code" name="code" required>
            <br>
            <input type="submit" value="Submit" style="padding: 10px;">
        </form>
    </div>

    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 100 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, anim: { enable: true } },
                size: { value: 5, random: true },
                move: { enable: true, speed: 2, direction: 'top', random: true, straight: false, out_mode: 'out' },
                line_linked: { enable: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: false } }
            }
        });
    </script>
</body>
</html>
